<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <header class="my-5">
        <h1 class="display-4">PFP-5420 Introduction √† Vue.js</h1>
      </header>

      {% for post in posts %}
      <article
        class="well mb-5 p-3 {% if loop.first %} first bg-secondary text-white {% endif %}"
        data-id="{{post.id}}"
      >
        {% if loop.first %}
        <div class="text-white-50">Last Post</div>
        {% endif %}
        <h2>{{ post.title | capitalize}}</h2>
        <p>{{ post.body }}</p>
        <footer class="d-flex">
          {% if loop.first %} {% verbatim %}
          <div class="reactions btn-group">
            <button class="btn btn-light" @click="upvotes++">
              üëç Upvote ({{upvotes}})
            </button>
            <button class="btn btn-light" @click="downvotes++">
              üëé Downvote ({{downvotes}})
            </button>
          </div>
          {% endverbatim %} {% endif %}
        </footer>
      </article>
      {% endfor %} {% include 'firebase.twig.html' %}
      <script src="https://unpkg.com/vue"></script>
      <script src="./common.js"></script>
    </div>
  </body>
</html>
